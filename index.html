<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo::before {
            content: "📊";
            font-size: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: #4285f4;
            border-color: #4285f4;
        }
        
        .btn-primary:hover {
            background: #3367d6;
        }
        
        .btn-success {
            background: #34a853;
            border-color: #34a853;
        }
        
        .btn-danger {
            background: #ea4335;
            border-color: #ea4335;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .login-card {
            max-width: 400px;
            margin: 50px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .utilities-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .utility-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }
        
        .utility-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .utility-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .utility-dates {
            color: #666;
            font-size: 14px;
        }
        
        .utility-actions {
            display: flex;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-completed {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .expense-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .expense-amount {
            font-size: 24px;
            font-weight: bold;
            color: #ea4335;
        }
        
        .expense-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .expense-description {
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .expense-date {
            color: #666;
            font-size: 14px;
        }
        
        .expense-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #4285f4;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .report-expense-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4285f4;
        }
        
        .report-expense-details {
            flex: 1;
        }
        
        .report-expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #ea4335;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        .monthly-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
            
            .utilities-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .utility-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .utility-actions {
                justify-content: center;
            }
            
            .expense-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="card login-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ExpenseTracker Login</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Login</button>
            </form>
        </div>
    </div>

    <!-- Expenses Page -->
    <div id="expensesPage" class="container hidden">
        <div class="header">
            <div class="logo">ExpenseTracker</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showUtilitiesPage()">📋 Utilities</button>
                <button class="btn" onclick="showReportsPage()">📊 Reports</button>
                <button class="btn" onclick="showSettings()">⚙️ Settings</button>
                <button class="btn btn-danger" onclick="signOut()">🚪 Sign Out</button>
            </div>
        </div>
        
        <!-- Monthly Stats and Trend -->
        <div class="card">
            <h3 style="margin-bottom: 20px; color: #333;">Monthly Overview</h3>
            <div class="monthly-stats" id="monthlyStats"></div>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Expense</h2>
            <div id="expenseAlert"></div>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" id="expenseDescription" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (₹):</label>
                        <input type="number" id="expenseAmount" name="amount" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <select id="expenseCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Investment">💰 Investment</option>
                            <option value="Family Expenses">👨‍👩‍👧‍👦 Family Expenses</option>
                            <option value="Temples">🛕 Temples</option>
                            <option value="Rent & Housing">🏠 Rent & Housing</option>
                            <option value="Online Shopping">🛒 Online Shopping</option>
                            <option value="Offline Shopping">🏪 Offline Shopping</option>
                            <option value="Tours & Travelling">✈️ Tours & Travelling</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <option value="Healthcare">🏥 Healthcare</option>
                            <option value="Food">🍽️ Food</option>
                            <option value="Other">📝 Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" name="date" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">➕ Add Expense</button>
            </form>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 20px; color: #333;">Recent Expenses</h3>
            <div id="expensesList"></div>
        </div>
    </div>

    <!-- Utilities Page -->
    <div id="utilitiesPage" class="container hidden">
        <div class="header">
            <div class="logo">ExpenseTracker</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showExpensesPage()">💰 Expenses</button>
                <button class="btn" onclick="showReportsPage()">📊 Reports</button>
                <button class="btn btn-danger" onclick="signOut()">🚪 Sign Out</button>
            </div>
        </div>
        
        <div class="card">
            <div class="form-row">
                <div class="form-group">
                    <label for="utilityName">Utility Name</label>
                    <input type="text" id="utilityName" placeholder="Enter utility name" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addUtility()">➕ Add Utility</button>
        </div>
        
        <div class="utilities-header">
            <h2 class="page-title" style="margin: 0; text-align: left;">Utilities</h2>
            <button class="btn" onclick="exportUtilitiesReport()">📊 Export Utilities Report</button>
        </div>
        
        <div id="utilitiesList"></div>
    </div>

    <!-- Reports Page -->
    <div id="reportsPage" class="container hidden">
        <div class="header">
            <div class="logo">ExpenseTracker</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showExpensesPage()">💰 Expenses</button>
                <button class="btn" onclick="showUtilitiesPage()">📋 Utilities</button>
                <button class="btn btn-danger" onclick="signOut()">🚪 Sign Out</button>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Generate Expense Report</h2>
            <div id="reportAlert"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="reportStartDate">Start Date:</label>
                    <input type="date" id="reportStartDate">
                </div>
                <div class="form-group">
                    <label for="reportEndDate">End Date:</label>
                    <input type="date" id="reportEndDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="reportCategory">Category:</label>
                <select id="reportCategory">
                    <option value="all">All Categories</option>
                    <option value="Investment">💰 Investment</option>
                    <option value="Family Expenses">👨‍👩‍👧‍👦 Family Expenses</option>
                    <option value="Temples">🛕 Temples</option>
                    <option value="Rent & Housing">🏠 Rent & Housing</option>
                    <option value="Online Shopping">🛒 Online Shopping</option>
                    <option value="Offline Shopping">🏪 Offline Shopping</option>
                    <option value="Tours & Travelling">✈️ Tours & Travelling</option>
                    <option value="Transportation">🚗 Transportation</option>
                    <option value="Healthcare">🏥 Healthcare</option>
                    <option value="Food">🍽️ Food</option>
                    <option value="Other">📝 Other</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 20px;">
                <button class="btn btn-primary" onclick="generateReport()">📊 Generate Report</button>
                <button class="btn btn-success" onclick="exportReport()">📥 Export to CSV</button>
                <button class="btn" onclick="clearReport()">🗑️ Clear Report</button>
            </div>
        </div>
        
        <div id="reportResults" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="color: #333; margin: 0;">Report Results</h3>
                    <div id="reportSummary" style="text-align: right; font-size: 14px; color: #666;"></div>
                </div>
                
                <div id="reportStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;"></div>
                
                <div id="reportExpensesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let currentUser = null;
        let expenses = [];
        let utilities = [];
        let expenseChart = null;

        // Initialize the application
        function init() {
            // Load data from localStorage (persistent storage)
            loadDataFromStorage();
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
            document.getElementById('startDate').value = today;
            
            // Show login page initially
            showLoginPage();
            
            // Add event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('expenseForm').addEventListener('submit', handleAddExpense);
        }

        // Data Management with localStorage for persistence + backup/restore system
        function loadDataFromStorage() {
            try {
                const savedExpenses = localStorage.getItem('expenseTracker_expenses');
                const savedUtilities = localStorage.getItem('expenseTracker_utilities');
                
                expenses = savedExpenses ? JSON.parse(savedExpenses) : [];
                utilities = savedUtilities ? JSON.parse(savedUtilities) : [];
                
                // Clean old data (older than 1 year)
                cleanOldData();
            } catch (error) {
                console.error('Error loading data from storage:', error);
                expenses = [];
                utilities = [];
            }
        }

        function cleanOldData() {
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
            
            // Remove expenses older than 1 year
            const initialExpenseCount = expenses.length;
            expenses = expenses.filter(expense => new Date(expense.date) >= oneYearAgo);
            
            // Remove utilities older than 1 year
            const initialUtilityCount = utilities.length;
            utilities = utilities.filter(utility => new Date(utility.startDate) >= oneYearAgo);
            
            if (initialExpenseCount > expenses.length || initialUtilityCount > utilities.length) {
                console.log(`Cleaned ${initialExpenseCount - expenses.length} old expenses and ${initialUtilityCount - utilities.length} old utilities`);
                saveDataToStorage();
            }
        }

        function saveDataToStorage() {
            try {
                // Add timestamp for data versioning
                const dataWithTimestamp = {
                    expenses: expenses,
                    utilities: utilities,
                    lastUpdated: new Date().toISOString(),
                    version: '1.0'
                };
                
                localStorage.setItem('expenseTracker_expenses', JSON.stringify(expenses));
                localStorage.setItem('expenseTracker_utilities', JSON.stringify(utilities));
                localStorage.setItem('expenseTracker_metadata', JSON.stringify(dataWithTimestamp));
                
                console.log('Data saved to localStorage');
            } catch (error) {
                console.error('Error saving data to storage:', error);
                alert('Error saving data. Please try again.');
            }
        }

        // Backup and Restore Functions
        function exportBackup() {
            try {
                const backupData = {
                    expenses: expenses,
                    utilities: utilities,
                    exportDate: new Date().toISOString(),
                    version: '1.0',
                    user: currentUser
                };
                
                const backupJson = JSON.stringify(backupData, null, 2);
                const blob = new Blob([backupJson], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `expense-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                window.URL.revokeObjectURL(url);
                
                alert('✅ Backup exported successfully! Save this file to restore data on other devices.');
            } catch (error) {
                console.error('Export error:', error);
                alert('❌ Error creating backup. Please try again.');
            }
        }

        function importBackup() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const backupData = JSON.parse(e.target.result);
                        
                        // Validate backup data structure
                        if (!backupData.expenses || !backupData.utilities) {
                            throw new Error('Invalid backup file format');
                        }
                        
                        // Ask user if they want to merge or replace
                        const choice = confirm(
                            '📋 Import Options:\n\n' +
                            '✅ OK = MERGE with existing data\n' +
                            '❌ Cancel = REPLACE all existing data\n\n' +
                            `Backup contains:\n` +
                            `• ${backupData.expenses.length} expenses\n` +
                            `• ${backupData.utilities.length} utilities\n` +
                            `• Created: ${new Date(backupData.exportDate).toLocaleDateString()}`
                        );
                        
                        if (choice) {
                            // Merge data (avoiding duplicates by ID)
                            const existingExpenseIds = new Set(expenses.map(e => e.id));
                            const existingUtilityIds = new Set(utilities.map(u => u.id));
                            
                            const newExpenses = backupData.expenses.filter(e => !existingExpenseIds.has(e.id));
                            const newUtilities = backupData.utilities.filter(u => !existingUtilityIds.has(u.id));
                            
                            expenses = [...expenses, ...newExpenses];
                            utilities = [...utilities, ...newUtilities];
                            
                            alert(`✅ Data merged successfully!\n\nAdded:\n• ${newExpenses.length} new expenses\n• ${newUtilities.length} new utilities`);
                        } else {
                            // Replace all data
                            expenses = backupData.expenses;
                            utilities = backupData.utilities;
                            
                            alert(`✅ Data restored successfully!\n\nRestored:\n• ${expenses.length} expenses\n• ${utilities.length} utilities`);
                        }
                        
                        saveDataToStorage();
                        
                        // Refresh current view
                        if (document.getElementById('expensesPage').classList.contains('hidden') === false) {
                            renderExpenses();
                            renderMonthlyStats();
                            renderExpenseChart();
                        } else if (document.getElementById('utilitiesPage').classList.contains('hidden') === false) {
                            renderUtilities();
                        }
                        
                    } catch (error) {
                        console.error('Import error:', error);
                        alert('❌ Invalid backup file. Please select a valid backup file.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function generateBackupCode() {
            try {
                const backupData = {
                    expenses: expenses,
                    utilities: utilities,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const backupString = JSON.stringify(backupData);
                const encodedData = btoa(backupString); // Base64 encode
                
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); z-index: 10000; display: flex;
                    align-items: center; justify-content: center; padding: 20px;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; border-radius: 12px; padding: 30px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto;">
                        <h3 style="margin-bottom: 20px; color: #333;">📱 Backup Code</h3>
                        <p style="color: #666; margin-bottom: 15px;">Copy this code and paste it on another device to restore your data:</p>
                        <textarea readonly style="width: 100%; height: 200px; font-family: monospace; font-size: 12px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; resize: vertical;">${encodedData}</textarea>
                        <div style="display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                            <button onclick="navigator.clipboard.writeText('${encodedData}').then(() => alert('Code copied to clipboard!')).catch(() => alert('Please copy the code manually'))" style="padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 8px; cursor: pointer;">📋 Copy Code</button>
                            <button onclick="document.body.removeChild(this.parentElement.parentElement.parentElement)" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer;">✖️ Close</button>
                        </div>
                        <p style="font-size: 12px; color: #999; margin-top: 15px;">💡 Tip: Save this code in your notes app or email it to yourself for easy access on other devices.</p>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
            } catch (error) {
                console.error('Generate code error:', error);
                alert('❌ Error generating backup code. Please try again.');
            }
        }

        function restoreFromCode() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 10000; display: flex;

        function processRestoreCode() {
            try {
                const code = document.getElementById('restoreCodeInput').value.trim();
                if (!code) {
                    alert('❌ Please paste a backup code');
                    return;
                }
                
                const decodedData = atob(code); // Base64 decode
                const backupData = JSON.parse(decodedData);
                
                // Validate backup data structure
                if (!backupData.expenses || !backupData.utilities) {
                    throw new Error('Invalid backup code format');
                }
                
                const choice = confirm(
                    '📋 Restore Options:\n\n' +
                    '✅ OK = MERGE with existing data\n' +
                    '❌ Cancel = REPLACE all existing data\n\n' +
                    `Backup contains:\n` +
                    `• ${backupData.expenses.length} expenses\n` +
                    `• ${backupData.utilities.length} utilities\n` +
                    `• Created: ${new Date(backupData.exportDate).toLocaleDateString()}`
                );
                
                if (choice) {
                    // Merge data
                    const existingExpenseIds = new Set(expenses.map(e => e.id));
                    const existingUtilityIds = new Set(utilities.map(u => u.id));
                    
                    const newExpenses = backupData.expenses.filter(e => !existingExpenseIds.has(e.id));
                    const newUtilities = backupData.utilities.filter(u => !existingUtilityIds.has(u.id));
                    
                    expenses = [...expenses, ...newExpenses];
                    utilities = [...utilities, ...newUtilities];
                    
                    alert(`✅ Data merged successfully!\n\nAdded:\n• ${newExpenses.length} new expenses\n• ${newUtilities.length} new utilities`);
                } else {
                    // Replace all data
                    expenses = backupData.expenses;
                    utilities = backupData.utilities;
                    
                    alert(`✅ Data restored successfully!\n\nRestored:\n• ${expenses.length} expenses\n• ${utilities.length} utilities`);
                }
                
                saveDataToStorage();
                
                // Close modal
                const modal = document.querySelector('div[style*="position: fixed"]');
                if (modal) document.body.removeChild(modal);
                
                // Refresh current view
                if (document.getElementById('expensesPage').classList.contains('hidden') === false) {
                    renderExpenses();
                    renderMonthlyStats();
                    renderExpenseChart();
                } else if (document.getElementById('utilitiesPage').classList.contains('hidden') === false) {
                    renderUtilities();
                }
                
            } catch (error) {
                console.error('Restore error:', error);
                alert('❌ Invalid backup code. Please check the code and try again.');
            }
        }

        // Monthly Statistics and Trend Chart
        function renderMonthlyStats() {
            const container = document.getElementById('monthlyStats');
            const userExpenses = expenses.filter(expense => expense.user === currentUser);
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const currentMonthExpenses = userExpenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const currentMonthTotal = currentMonthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const currentMonthCount = currentMonthExpenses.length;
            const currentMonthAverage = currentMonthCount > 0 ? currentMonthTotal / currentMonthCount : 0;
            
            // Get previous month for comparison
            const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            
            const prevMonthExpenses = userExpenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === prevMonth && expenseDate.getFullYear() === prevYear;
            });
            
            const prevMonthTotal = prevMonthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const monthlyChange = prevMonthTotal > 0 ? ((currentMonthTotal - prevMonthTotal) / prevMonthTotal * 100) : 0;
            
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">₹${currentMonthTotal.toFixed(2)}</div>
                    <div class="stat-label">${monthNames[currentMonth]} Total</div>

            for (let i = 5; i >= 0; i--) {

            let filteredExpenses = expenses.filter(expense => expense.user === currentUser);

                return expenseDate >= new Date(startDate) && expenseDate <= new Date(endDate);
            });

            const resultsContainer = document.getElementById('reportResults');

                statsContainer.innerHTML = '';
                expensesContainer.innerHTML = '<p style="text-align: center; color: #666;">No expenses found.</p>';
                return;
            }
            
            const totalAmount = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const averageAmount = totalAmount / expenses.length;
            const categoryBreakdown = {};
            
            expenses.forEach(expense => {
                categoryBreakdown[expense.category] = (categoryBreakdown[expense.category] || 0) + expense.amount;
            });
            
            const topCategory = Object.keys(categoryBreakdown).reduce((a, b) => 
                categoryBreakdown[a] > categoryBreakdown[b] ? a : b
            );
            
            const categoryText = category === 'all' ? 'All Categories' : category;
            summaryContainer.innerHTML = `

            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('reportEndDate').value = today.toISOString().split('T')[0];
            document.getElementById('reportStartDate').value = thirtyDaysAgo.toISOString().split('T')[0];
        }

        // Utility Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Initialize the application
        init();
    </script>
</body>
