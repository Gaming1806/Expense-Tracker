<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .logo::before {
            content: "💰";
            font-size: 24px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #0e8678 0%, #32d96b 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #e63e5a 0%, #3651e3 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #e680f0 0%, #e6456a 100%);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            color: #333;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-card {
            max-width: 450px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.98);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-row-triple {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .utilities-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .utility-item, .expense-item {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: #333;
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .utility-item:hover, .expense-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .utility-info, .expense-info {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex: 1;
        }
        
        .utility-details, .expense-details {
            flex: 1;
        }
        
        .utility-name, .expense-description {
            font-weight: 600;
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .utility-description {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .utility-dates, .expense-date {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .utility-usage-info, .expense-meta-info {
            color: #4a5568;
            font-size: 13px;
            background: #f7fafc;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .utility-actions, .expense-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        
        .expense-amount-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-completed {
            background: #e6fffa;
            color: #234e52;
        }
        
        .status-pending {
            background: #fffbeb;
            color: #744210;
        }
        
        .expense-amount {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .expense-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            display: inline-block;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.3);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .report-expense-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }
        
        .report-expense-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }
        
        .report-expense-details {
            flex: 1;
        }
        
        .report-expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #fc466b;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
        }
        
        .monthly-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #721c24;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #155724;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #b3e5fc 0%, #81d4fa 100%);
            color: #01579b;
        }
        
        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            max-width: 300px;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .info-box h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .security-note {
            background: #fff3cd;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .days-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            display: inline-block;
        }
        
        /* Enhanced responsive design */
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .monthly-stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .chart-container {
                height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .nav-buttons {
                justify-content: center;
                gap: 8px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: auto;
                flex: 1;
                justify-content: center;
            }
            
            .form-row, .form-row-triple {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 16px;
            }
            
            .utilities-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .utility-item, .expense-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 20px;
            }
            
            .utility-info, .expense-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .expense-amount-section {
                align-items: stretch;
                text-align: left;
            }
            
            .expense-amount {
                font-size: 24px;
            }
            
            .utility-actions, .expense-actions {
                justify-content: center;
                gap: 8px;
            }
            
            .monthly-stats {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .stat-card {
                padding: 16px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .stat-label {
                font-size: 12px;
            }
            
            .logo {
                font-size: 24px;
                justify-content: center;
            }
            
            .chart-container {
                height: 250px;
                padding: 15px;
            }
            
            .page-title {
                font-size: 24px;
                text-align: center;
            }
            
            .utilities-header .page-title {
                margin-bottom: 10px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
            
            .sync-status {
                right: 10px;
                top: 10px;
                max-width: 250px;
                font-size: 13px;
                padding: 10px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .monthly-stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .utility-item, .expense-item {
                padding: 16px;
            }
            
            .utility-name, .expense-description {
                font-size: 16px;
            }
            
            .expense-amount {
                font-size: 20px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .card {
                padding: 15px;
            }
            
            .chart-container {
                height: 200px;
                padding: 10px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .days-badge {
                margin-left: 5px;
                padding: 3px 8px;
                font-size: 11px;
            }
            
            .sync-status {
                right: 5px;
                top: 5px;
                max-width: 200px;
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .form-group input, .form-group select, .form-group textarea {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 360px) {
            .nav-buttons {
                grid-template-columns: 1fr 1fr;
                display: grid;
                gap: 5px;
            }
            
            .btn {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .expense-amount {
                font-size: 18px;
            }
            
            .utility-name, .expense-description {
                font-size: 15px;
            }
            
            .stat-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="card login-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333; font-size: 28px;">💰 ExpenseTracker</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 16px;">
                    🔐 Login
                </button>
            </form>
        </div>
    </div>

    <!-- Expenses Page -->
    <div id="expensesPage" class="container hidden">
        <div class="header">
            <div class="logo">ExpenseTracker</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showUtilitiesPage()">📋 Utilities</button>
                <button class="btn" onclick="showReportsPage()">📊 Reports</button>
                <button class="btn" onclick="showSettings()">⚙️ Settings</button>
                <button class="btn btn-danger" onclick="signOut()">🚪 Sign Out</button>
            </div>
        </div>
        
        <!-- Monthly Stats and Trend -->
        <div class="card">
            <h3 style="margin-bottom: 20px; color: #333; font-size: 24px;">📈 Monthly Overview</h3>
            <div class="monthly-stats" id="monthlyStats"></div>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333; font-size: 24px;">➕ Add New Expense</h2>
            <div id="expenseAlert"></div>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" id="expenseDescription" name="description" required placeholder="Enter expense description">
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (₹):</label>
                        <input type="number" id="expenseAmount" name="amount" step="0.01" required placeholder="0.00">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <select id="expenseCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Investment">💰 Investment</option>
                            <option value="Family Expenses">👨‍👩‍👧‍👦 Family Expenses</option>
                            <option value="Temples">🛕 Temples</option>
                            <option value="Rent & Housing">🏠 Rent & Housing</option>
                            <option value="Online Shopping">🛒 Online Shopping</option>
                            <option value="Offline Shopping">🏪 Offline Shopping</option>
                            <option value="Tours & Travelling">✈️ Tours & Travelling</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <option value="Healthcare">🏥 Healthcare</option>
                            <option value="Food">🍽️ Food</option>
                            <option value="Other">📝 Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" name="date" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="padding: 16px 32px;">➕ Add Expense</button>
            </form>
        </div>
        
        <div class="card">
            <div class="utilities-header">
                <h3 style="color: #333; margin: 0; font-size: 24px;">💸 Recent Expenses</h3>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-warning" onclick="syncToGitHub('expenses')">⬆️ Sync to GitHub</button>
                    <button class="btn" onclick="exportExpensesReport()" style="color: black;">📊 Export Report</button>
                </div>
            </div>
            <div id="expensesList"></div>
        </div>
    </div>

    <!-- Utilities Page -->
    <div id="utilitiesPage" class="container hidden">
        <div class="header">
            <div class="logo">ExpenseTracker</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showExpensesPage()">💰 Expenses</button>
                <button class="btn" onclick="showReportsPage()">📊 Reports</button>
                <button class="btn" onclick="showSettings()">⚙️ Settings</button>
                <button class="btn btn-danger" onclick="signOut()">🚪 Sign Out</button>
            </div>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 20px; color: #333; font-size: 24px;">📋 Add New Utility</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="utilityName">Utility Name</label>
                    <input type="text" id="utilityName" placeholder="Enter utility name (e.g., Netflix, Internet, etc.)" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
            </div>
            <div class="form-group">
                <label for="utilityDescription">Description (Optional)</label>
                <textarea id="utilityDescription" placeholder="Enter additional details about this utility..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="addUtility()" style="padding: 16px 32px;">➕ Add Utility</button>
        </div>
        
        <div class="utilities-header">
            <h2 class="page-title" style="margin: 0; text-align: left;">🔧 Utilities Management</h2>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-warning" onclick="syncToGitHub('utilities')">⬆️ Sync to GitHub</button>
                <button class="btn" onclick="exportUtilitiesReport()">📊 Export Report</button>
            </div>
        </div>
        
        <div id="utilitiesList"></div>
    </div>

    <!-- Reports Page -->
    <div id="reportsPage" class="container hidden">
        <div class="header">
            <div class="logo">ExpenseTracker</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showExpensesPage()">💰 Expenses</button>
                <button class="btn" onclick="showUtilitiesPage()">📋 Utilities</button>
                <button class="btn" onclick="showSettings()">⚙️ Settings</button>
                <button class="btn btn-danger" onclick="signOut()">🚪 Sign Out</button>

        // Data Management Functions
        function loadDataFromStorage() {
            try {

                const savedConfig = localStorage.getItem('expenseTracker_github_config');
                const savedLastSync = localStorage.getItem('expenseTracker_lastSync');
                
                if (savedExpenses) appData.expenses = JSON.parse(savedExpenses);
                if (savedUtilities) appData.utilities = JSON.parse(savedUtilities);
                if (savedConfig) appData.githubConfig = { ...appData.githubConfig, ...JSON.parse(savedConfig) };

                console.log('Data loaded from localStorage');
            } catch (error) {

        function saveDataToStorage() {
            try {
                localStorage.setItem('expenseTracker_expenses', JSON.stringify(appData.expenses));

        // GitHub API Functions
        async function fetchCredentialsFromGitHub() {
            const { token, owner, repo, credentialsFile } = appData.githubConfig;
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/${credentialsFile}`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3.raw'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const credentials = await response.json();
                return credentials;
            } catch (error) {
                console.error('Failed to fetch credentials from GitHub:', error);
                throw error;
            }
        }

        // Monthly Statistics and Chart
        function renderMonthlyStats() {
            const container = document.getElementById('monthlyStats');
            const userExpenses = appData.expenses.filter(expense => expense.user === appData.currentUser);
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const currentMonthExpenses = userExpenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const currentMonthTotal = currentMonthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const currentMonthCount = currentMonthExpenses.length;
            const currentMonthAverage = currentMonthCount > 0 ? currentMonthTotal / currentMonthCount : 0;
            
            // Get previous month for comparison
            const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            
            const prevMonthExpenses = userExpenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === prevMonth && expenseDate.getFullYear() === prevYear;
            });
            
            const prevMonthTotal = prevMonthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const monthlyChange = prevMonthTotal > 0 ? ((currentMonthTotal - prevMonthTotal) / prevMonthTotal * 100) : 0;
            
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">₹${currentMonthTotal.toFixed(2)}</div>
                    <div class="stat-label">${monthNames[currentMonth]} Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${currentMonthCount}</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">₹${currentMonthAverage.toFixed(2)}</div>
                    <div class="stat-label">Average Expense</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: ${monthlyChange >= 0 ? '#fc466b' : '#11998e'}">
                        ${monthlyChange >= 0 ? '+' : ''}${monthlyChange.toFixed(1)}%
                    </div>
                    <div class="stat-label">vs Last Month</div>
                </div>
            `;
        }

        function renderExpenseChart() {
            const canvas = document.getElementById('expenseChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (expenseChart) {
                expenseChart.destroy();
            }
            
            const userExpenses = appData.expenses.filter(expense => expense.user === appData.currentUser);
            
            // Get last 6 months of data
            const monthlyData = [];
            const monthLabels = [];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const month = date.getMonth();
                const year = date.getFullYear();
                
                const monthExpenses = userExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    return expenseDate.getMonth() === month && expenseDate.getFullYear() === year;
                });
                
                const monthTotal = monthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                monthlyData.push(monthTotal);
                monthLabels.push(`${monthNames[month]} ${year}`);
            }
            
            expenseChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: monthLabels,
                    datasets: [{
                        label: 'Monthly Expenses (₹)',

                    responsive: true,

                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',

                                color: '#666',
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        }

                    scales: {
                        y: {

                                color: 'rgba(255,255,255,0.2)'

                        }

                    elements: {
                        point: {
                            hoverRadius: 10
                        }
                    }
                }
            });
        }

        function calculateUtilityDays(startDate, endDate = null) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            return Math.ceil((end - start) / (1000 * 60 * 60 * 24)); // +1 to include the start day
        }

        function renderUtilities() {
            const container = document.getElementById('utilitiesList');
            const userUtilities = appData.utilities.filter(utility => utility.user === appData.currentUser);
            
            if (userUtilities.length === 0) {
                container.innerHTML = `

            container.innerHTML = userUtilities
                .sort((a, b) => new Date(b.createdAt || b.startDate) - new Date(a.createdAt || a.startDate))
                .map(utility => {
                    const daysUsed = calculateUtilityDays(utility.startDate, utility.endDate);

                            </div>
                        </div>
                    `;
                }).join('');

        function toggleUtilityStatus(id) {
            const utility = appData.utilities.find(u => u.id === id);
            if (utility) {
                if (utility.status === 'pending') {
                    utility.status = 'completed';
                    utility.endDate = new Date().toISOString().split('T')[0];
                    const daysUsed = calculateUtilityDays(utility.startDate, utility.endDate);
                    showSyncStatus(`✅ ${utility.name} completed! Used for ${daysUsed} days.`, 'success');
                } else {
                    utility.status = 'pending';
                    utility.endDate = null;
                    showSyncStatus(`🔄 ${utility.name} reactivated!`, 'info');
                }
                
                saveDataToStorage();
                
                // Auto-sync to GitHub if configured
                if (appData.githubConfig.token && appData.githubConfig.repo && appData.githubConfig.owner) {
                    setTimeout(() => syncToGitHub('utilities'), 1000);

        // Report Generation
        let currentReportData = [];

        function generateReport() {
            const startDate = document.getElementById('reportStartDate').value;
            const endDate = document.getElementById('reportEndDate').value;
            const category = document.getElementById('reportCategory').value;
            
            if (!startDate || !endDate) {
                showAlert('reportAlert', '❌ Please select both start and end dates', 'error');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showAlert('reportAlert', '❌ Start date cannot be after end date', 'error');
                return;
            }
            
            let filteredExpenses = appData.expenses.filter(expense => expense.user === appData.currentUser);
            
            filteredExpenses = filteredExpenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate >= new Date(startDate) && expenseDate <= new Date(endDate);
            });
            
            if (category !== 'all') {
                filteredExpenses = filteredExpenses.filter(expense => expense.category === category);
            }
            
            currentReportData = filteredExpenses;

        // Enhanced sync function with mobile support and timeout handling
        async function fetchWithTimeout(url, options = {}, timeout = 15000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    const timeoutError = new Error('Request timeout');
                    timeoutError.name = 'TimeoutError';
                    throw timeoutError;
                }
                throw error;
            }
        }

        async function syncToGitHub(dataType = 'all') {
            if (!appData.githubConfig.token || !appData.githubConfig.repo || !appData.githubConfig.owner) {
                alert('❌ Please configure GitHub settings first');
                return;
            }

            try {
                const syncMessage = dataType === 'all' ? 'Syncing all data to GitHub...' : `Syncing ${dataType} to GitHub...`;
                showSyncStatus(`⬆️ ${syncMessage}`, 'info');
                
                // Prepare data based on type
                let userData = {};
                let fileName = `${appData.currentUser}_expense_data.json`;
                
                if (dataType === 'all' || dataType === 'expenses') {
                    userData.expenses = appData.expenses.filter(e => e.user === appData.currentUser);
                }
                
                if (dataType === 'all' || dataType === 'utilities') {
                    userData.utilities = appData.utilities.filter(u => u.user === appData.currentUser);
                }
                
                // If syncing specific type, merge with existing data
                if (dataType !== 'all') {
                    try {
                        const existingData = await getExistingGitHubData();
                        if (existingData) {
                            if (dataType === 'expenses') {
                                userData.utilities = existingData.utilities || [];
                            } else if (dataType === 'utilities') {
                                userData.expenses = existingData.expenses || [];
                            }
                        }
                    } catch (error) {
                        console.log('No existing data found, creating new file');
                    }
                }
                
                userData.lastSync = new Date().toISOString();
                userData.version = '2.0';
                userData.syncType = dataType;

                const content = btoa(unescape(encodeURIComponent(JSON.stringify(userData, null, 2))));

                // Try to get existing file SHA
                let sha = null;
                try {
                    const getResponse = await fetchWithTimeout(`https://api.github.com/repos/${appData.githubConfig.owner}/${appData.githubConfig.repo}/contents/${fileName}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${appData.githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'ExpenseTracker-App'
                        }
                    }, 10000);
                    
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }
                } catch (error) {
                    console.log('File does not exist yet, creating new one');
                }

                // Create or update file
                const putData = {
                    message: `Update ${dataType} data - ${new Date().toLocaleString()}`,
                    content: content,
                    branch: appData.githubConfig.branch
                };

                if (sha) {
                    putData.sha = sha;
                }

                const putResponse = await fetchWithTimeout(`https://api.github.com/repos/${appData.githubConfig.owner}/${appData.githubConfig.repo}/contents/${fileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${appData.githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                        'User-Agent': 'ExpenseTracker-App'
                    },
                    body: JSON.stringify(putData)
                }, 15000);

                if (putResponse.ok) {
                    appData.lastSync = new Date().toISOString();
                    saveDataToStorage();
                    const successMessage = dataType === 'all' ? 'all data' : dataType;
                    showSyncStatus(`✅ Successfully synced ${successMessage} to GitHub!`, 'success');
                } else {
                    const errorData = await putResponse.json().catch(() => ({ message: 'Unknown error' }));
                    console.error('GitHub sync error:', errorData);
                    showSyncStatus('❌ Failed to sync to GitHub. Check console for details.', 'error');
                }
            } catch (error) {
                console.error('GitHub sync error:', error);
                if (error.name === 'TimeoutError') {
                    showSyncStatus('❌ Sync timeout. Please check your internet connection and try again.', 'error');
                } else {
                    showSyncStatus('❌ Network error during sync. Please try again.', 'error');
                }
            }
        }

        async function getExistingGitHubData() {
            const fileName = `${appData.currentUser}_expense_data.json`;
            
            const response = await fetchWithTimeout(`https://api.github.com/repos/${appData.githubConfig.owner}/${appData.githubConfig.repo}/contents/${fileName}`, {

        async function syncFromGitHub() {
            if (!appData.githubConfig.token || !appData.githubConfig.repo || !appData.githubConfig.owner) {
                alert('❌ Please configure GitHub settings first');
                return;
            }

            try {
                showSyncStatus('⬇️ Syncing from GitHub...', 'info');
                
                const fileName = `${appData.currentUser}_expense_data.json`;
                
                const response = await fetchWithTimeout(`https://api.github.com/repos/${appData.githubConfig.owner}/${appData.githubConfig.repo}/contents/${fileName}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${appData.githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'ExpenseTracker-App'
                    }
                }, 15000);

                if (response.ok) {
                    const fileData = await response.json();
                    const content = decodeURIComponent(escape(atob(fileData.content)));
                    const userData = JSON.parse(content);

                    // Merge data (keeping existing data from other users)
                    const otherUserExpenses = appData.expenses.filter(e => e.user !== appData.currentUser);
                    const otherUserUtilities = appData.utilities.filter(u => u.user !== appData.currentUser);

                    appData.expenses = [...otherUserExpenses, ...(userData.expenses || [])];
                    appData.utilities = [...otherUserUtilities, ...(userData.utilities || [])];
                    appData.lastSync = userData.lastSync || new Date().toISOString();

                    saveDataToStorage();

                        showExpensesPage();

                    const utilityCount = userData.utilities ? userData.utilities.length : 0;
                    showSyncStatus(`✅ Synced ${expenseCount} expenses & ${utilityCount} utilities from GitHub!`, 'success');
                } else if (response.status === 404) {
                    showSyncStatus('ℹ️ No data found on GitHub. Upload some data first.', 'info');
                } else {
                    showSyncStatus('❌ Failed to sync from GitHub. Check your settings.', 'error');
                }
            } catch (error) {
                console.error('GitHub sync error:', error);
                if (error.name === 'TimeoutError') {
                    showSyncStatus('❌ Sync timeout. Please check your internet connection.', 'error');
                } else {
                    showSyncStatus('❌ Error syncing from GitHub. Please try again.', 'error');
                }
            }
        }

                reader.onload = function(event) {
                    try {
                        const backupData = JSON.parse(event.target.result);

                            alert('❌ Invalid backup file format');
                            return;
                        }

                        const expenseCount = backupData.expenses ? backupData.expenses.length : 0;

                            appData.utilities = appData.utilities.filter(u => u.user !== appData.currentUser);

                            if (backupData.expenses) {
                                const importedExpenses = backupData.expenses.map(e => ({
                                    ...e,
                                    user: appData.currentUser
                                }));
                                appData.expenses = [...appData.expenses, ...importedExpenses];

                                    ...u,
                                    user: appData.currentUser
                                }));
                                appData.utilities = [...appData.utilities, ...importedUtilities];
                            }

                            } else if (!document.getElementById('utilitiesPage').classList.contains('hidden')) {

                            }
                        }
                    } catch (error) {
                        console.error('Import error:', error);
                        alert('❌ Error reading backup file. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => hideAlert(containerId), 5000);
        }

        function hideAlert(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
        }

        function showSyncStatus(message, type) {
            // Remove existing status
            const existing = document.querySelector('.sync-status');
            if (existing) {
                document.body.removeChild(existing);
            }

            const status = document.createElement('div');
            status.className = 'sync-status';
            
            const colors = {
                success: 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)',
                error: 'linear-gradient(135deg, #fc466b 0%, #3f5efb 100%)',
                info: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            };
            
            status.style.background = colors[type] || colors.info;
            status.textContent = message;
            
            document.body.appendChild(status);
            
            setTimeout(() => {
                if (status.parentNode) {
                    document.body.removeChild(status);
                }
            }, 4000);
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
